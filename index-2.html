<body>

  <div id="root"></div>
  <script>

    const root = document.getElementById('root');

    const keyMaker = {
      tagName: "",
      setAttriName: "",
      setAttriValue: "",
      parent: "",

      //객체형
      maker: function () {
        const element = document.createElement(this.tagName);
        element.setAttribute(this.setAttriName, this.setAttriValue);
        parent.appendChild(element);
      },
      loopFunc: function () {
        for (let i = 0; i < 100; i++) {
          this.maker();
        }
      }

    }

    //함수형
    function Maker(tagName, setAttriName, setAttriValue, parent) {
      const element = document.createElement(tagName);
      element.setAttribute(setAttriName, setAttriValue);
      parent.appendChild(element);
    }
    for (let i = 0; i < 100; i++) {
      Maker("header", "id", `test-${i}`, root);
    }
    console.dir(root.children[64].style);

    root.children[64].style.width = "100px";
    root.children[64].style.height = "100px";
    root.children[64].style.backgroundColor = "green";




  </script>
